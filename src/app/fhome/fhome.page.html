<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Form 
    </ion-title>
  </ion-toolbar>
  
  </ion-header>
  
  <ion-content class="auth-form">
    <ion-grid>
      <ion-row>
        <ion-col align-self-center> 
          <ion-button [routerLink]="['/registration']" expand="block" color="primary">Registrar</ion-button>
          
          <span class="divider line one-line"> or </span>
          
          <span class="already">Already a user?</span>
  
          <ion-button [routerLink]="['/login']" expand="block" color="danger">Iniciar sesión</ion-button>
        
          <br>
      <ion-button  [routerLink]="['/home']" expand="block" color="secondary">Continuar sin iniciar sesión</ion-button>
        
        </ion-col>
  
  
  
      </ion-row>
  
    </ion-grid>
  </ion-content>
