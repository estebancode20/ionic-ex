<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content class="ubication">
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" requeried></ion-input>

    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" requeried></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/home']" type="submit" color="danger" expand="block">Iniciar sesión </ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Contraseña olvidada?</a>
      </ion-col>
    </ion-row>


    

  </form>
</ion-content>
